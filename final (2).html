function geoFindMe() {
    var output = document.getElementById("out");

    if (!navigator.geolocation){
        output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
        return;
    }

     function success(position) {
    var loc  = 'Latitude: ' + position.coords.latitude + '  &  ' + 'Longitude: ' + position.coords.longitude;
    document.getElementById("1571500326").value =  loc ;
  };

    function error() {
        output.innerHTML = "Unable to retrieve your location";
    };

    output.innerHTML = "<p>Success..</p>";

    navigator.geolocation.getCurrentPosition(success, error);
};
</script>
<p><button onclick="geoFindMe()" class="btn btn-secondary btn-block">Show my location</button></p>
